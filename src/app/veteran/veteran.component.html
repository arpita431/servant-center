<app-header (toggleMenu)="toggleMenu()"></app-header>

<div class="p-grid nested-grid">
  <p-menu [model]="items" class="p-col-12 p-lg-2" width="250px" [hidden]="!displayMenu"></p-menu>
  <p-divider
    layout="vertical"
    class="p-d-none p-d-lg-block p-col-fixed"
    width="10px"
  ></p-divider>
  <div class="p-col">
    <app-welcome-header
      name="{{ name }}"
      date="{{ date }}"
      image="{{ image }}"
    ></app-welcome-header>
    <router-outlet></router-outlet>
  </div>
</div>
<app-footer class="p-jc-end"></app-footer>
