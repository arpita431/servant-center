<div class="p-grid">
  <div class="p-col-12 mb-30">
    <app-welcome-header
      name="{{ name }}"
      date="{{ date }}"
      image="{{ image }}"
    ></app-welcome-header>
    <app-item-header title="CALENDAR" color="blue"></app-item-header>
    <full-calendar
      [options]="calendarOptions"
      class="calendar-container"
    ></full-calendar>
  </div>
  <app-secure-message-center></app-secure-message-center>
</div>
